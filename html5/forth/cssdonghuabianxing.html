<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css动画变形</title>
    <style type="text/css">
    *{
        padding:0;margin:0;
    }
    .box{
        height:430px;
        width:380px;
        border:solid  4px  rgb(192, 192, 192);
        margin-left:400px;
        overflow: hidden;
        position:relative;
    }
    img{
        height:260px;
        width:380px;
        background-size:cover;
        overflow:hidden;
        z-index:-1;
        /* vertical-align: top; */

    }
    .riqi{
        
        height:47px;
        width:50px;
        background: rgb(255, 136, 0);
        color:white;
        margin:25px;
        margin-left:300px;
        text-align: center;
        padding-top:3px;
        border-top-left-radius:50px;
        border-top-right-radius:50px;
        border-bottom-left-radius:50px;
        border-bottom-right-radius:50px;
        position:absolute;
        z-index:1;

    }
    .zhaopian{
        height: 23px;
        width: 56px;
        padding-top:5px;
        font-size: 12px;
        text-align:center;
        color:white;
        background: rgb(255, 136, 0);
        float:left;
        z-index:1;
        margin-top:-52px;
        position:fixed;
        margin-left:-22px;
        /* position: absolute;  */
        /* transition: all .3s linear .1s;  */
    }

    .artical{
        width:336px;
        padding:22px;
        background: white;
        padding-bottom:0px;
    }
    .artical h1{
        font-size:22px;
    }
    .artical p{
        margin-top:10px;
        font-size:20px;
        color:orange
    }
    .jianjie{
        font-size:17px;
        color:rgba(133, 133, 130, 0.911);
        font-family:SimHei;
        line-height:25px;
        display:none;
    }
    .wei{
        font-size:12px;
        color:rgba(133, 133, 130, 0.911);
        font-family:SimHei;
        line-height:25px;
        margin-top:30px;
    }
    .box-shadow{
        /* display:inline-block; */
        height:260px;
        width:380px;
        background:rgb(17, 5, 5);
        z-index:2;
    }
  
    .artical:hover{
        transform:translateY(-130px);
        
    }
    .artical:hover .jianjie{
        display:block;
    }
    .artical:hover .wei{
        margin-top:11px;
    }
    .box:hover img{
        transform:scale(1.5,1.5);
    }
    .box:hover .riqi{
        margin-top:30px;
        position:fixed;
        
    }
    .box:hover {
        border:solid  4px  rgb(156, 154, 154);
    }
    /* .box:hover .box-shadow{
        background:red;
        z-index: 6;
    } */
    /* .zhaopian：hover{
        transform:translateY(-500px);
    }
     */
     .container{
         background-color: rgba(133, 133, 130, 0.511);
         position:absolute;
         /* width:100%;
         height:100%; */
     }
     #container{
         position:absolute;
         width:380px;
         height:260px;
     }
     #yin{
         position: absolute;
         width: 400px;
         height: 260px;
         background: gray;
         opacity: 0.7;
         margin-top:-260px;
         transform: scale(0,0);

     }
     #box:hover #yin{
         transform: scale(1,1)
     }
    </style>
</head>
<body>
    <div class="box" id="box">
        <div class="riqi" id='riqi'>15<br>五月</div>
        <div id="container"></div>
        <!-- <div class="box-shadow"> -->
        <img src="zhanqiao.jpg">
        <div id="yin"></div>
        <!-- </div> -->
        
        <div class = "artical" id="artical"> 
            <div class="zhaopian" id="zhaopian">照片</div>
            <h1>青岛栈桥</h1>
            <p>国家AAAA级旅游景区</p>
            <div class="jianjie" id="jianjie">青岛栈桥是青岛海滨风景区的景点之一，是国务院于1982年首批公布的国家级风景名胜区。青岛栈桥位于游人如织的青岛中山路南端，桥身从海岸探入如弯月般的青岛湾深处。桥身供游人参观并在此停靠旅游船，由此乘船可看海上青岛。</div>
            <div class="wei">10分钟前&nbsp&nbsp&nbsp123评论</div>
        </div>
        
    </div>
    
</body>
<script>
    var box = document.getElementsByClassName("box");
    var div = document.getElementById("box").children[1];
    box.onmouseover = function(){
        div.className = "container";
    }
</script>
</html>
